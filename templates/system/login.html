{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>登录 - 近红外光谱API实例化系统</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="{{ url_for('static', filename='system/assets/img/favicon.png') }}">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='system/assets/css/bootstrap.min.css') }}">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='system/assets/plugins/fontawesome/css/fontawesome.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='system/assets/plugins/fontawesome/css/all.min.css') }}">

		<!-- Main CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='system/assets/css/style.css') }}">
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="login-wrapper">
				<div class="container">

					<img class="img-fluid logo-dark mb-2" src="{{ url_for('static', filename='system/assets/img/logo.png') }}" alt="Logo">
					<div class="loginbox">

						<div class="login-right">
							<div class="login-right-wrap">
								<h1>登录</h1>
								<p class="account-subtitle">近红外光谱API实例化系统</p>

								<form method="post">
									<div class="form-group">
										<label class="form-control-label">邮箱</label>
										<input type="email" class="form-control">
									</div>
									<div class="form-group">
										<label class="form-control-label">密码</label>
										<div class="pass-group">
											<input type="password" class="form-control pass-input">
											<span class="fas fa-eye toggle-password"></span>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-6">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="cb1">
													<label class="custom-control-label" for="cb1">记住我</label>
												</div>
											</div>
											<div class="col-6 text-right">
												<a class="forgot-link" href="#">忘记密码 ?</a>
											</div>
										</div>
									</div>
									<button class="btn btn-lg btn-block btn-primary" type="submit">登录</button>
									<div class="login-or">
										<span class="or-line"></span>
										<span class="span-or">or</span>
									</div>
									<!-- Social Login -->
{#									<div class="social-login mb-3">#}
{#										<span>Login with</span>#}
{#										<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>#}
{#									</div>#}
									<!-- /Social Login -->
									<div class="text-center dont-have">还没有账户? <a href="#">注册</a></div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="{{ url_for('static', filename='system/assets/js/jquery-3.6.0.min.js') }}"></script>

		<!-- Bootstrap Core JS -->
		<script src="{{ url_for('static', filename='system/assets/js/bootstrap.bundle.min.js') }}"></script>

		<!-- Custom JS -->
		<script src="{{ url_for('static', filename='system/assets/js/script.js') }}"></script>

	</body>
</html>
